<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Messaging Performance - Results Database</title>

    <link rel="stylesheet" href="resources/css/patternfly.min.css">
    <link rel="stylesheet" href="resources/css/patternfly-additions.min.css">

    <link rel="icon"
          type="image/png"
          href="favicon.png">

</head>

<body>

<nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
            <img src="resources/img/brand.svg" alt="Maestro - Messaging Performance Reports" />
        </a>
    </div>

</nav>

<main>
    <header>
        <h1>Software Under Test</h1>
    </header>

    <div class="col-sm-12">
        <h2 id="#rep-proto-perf">List of Software Under Test</h2>

        <div class="row toolbar-pf-results">
            <div class="col-sm-9">
                <div class="hidden">
                    <h5>0 Results</h5>
                    <p>Active filters:</p>
                    <ul class="list-inline"></ul>
                    <p><a href="#">Clear All Filters</a></p>
                </div>
            </div>
            <div class="col-sm-3 table-view-pf-select-results">
                <strong>0</strong> of <strong>0</strong> selected
            </div>
        </div>

        <table class="table table-striped table-bordered table-hover" id="suttable" data-datatables data-api="/api/sut">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Version</th>
                <th>JVM Information</th>
                <th>Other</th>
                <th>Tags</th>
            </tr>
            </thead>
        </table>

    </div>


</main>

<script type="text/javascript" src="resources/components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="resources/components/jquery/jquery.dataTables.js"></script>
<script type="text/javascript" src="resources/components/axios/axios.min.js"></script>
<script type="text/javascript" src="resources/js/patternfly.min.js"></script>
<script type="text/javascript" src="maestro/js/sut.table.js"></script>
<script type="text/javascript" src="maestro/js/maestro.tables.js"></script>


</body>
</html>
